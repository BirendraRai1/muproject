<!DOCTYPE html>
<html>
<head>
  <base href="/">
  <title>Conversation Chat App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta property="og:image" content="conversation.svg" />
  <meta property="og:title" content="Conversation Chat Simple" />
  <meta property="og:description" content="Sample application that shows how to use the Conversation API to identify user intents" />
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="css/app.css">
  <link rel="stylesheet" href="css/owl.carousel.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script  src="js/owl.carousel.min.js"></script>
  <script  src="js/common.js"></script>
  <script  src="js/api.js"></script>
  <script  src="js/conversation.js"></script>                                               
  <script  src="js/payload.js"></script>
  <script  src="js/global.js"></script>
</head>
<body>
  <div id="contentParent" class="responsive-columns-wrapper">
    <div id="chat-column-holder" class="responsive-column content-column">
      <div class="chat-column">
        <div id="scrollingChat">
          <div id="chatting"></div>
        </div>
        <label for="textInput" class="inputOutline">
          <input id="textInput" class="input responsive-column"
          placeholder="Type something" name="textInput" type="text"
          onkeydown="ConversationPanel.inputKeyDown(event, this)">
        </label>
      </div>
    </div>
  </div>
  <div class="btn-group">
    <input type="button" value="0" onclick="Api.getNews(0)"/>
    <input type="button" value="5" onclick="Api.getNews(5)"/>
    <input type="button" value="6" onclick="Api.getNews(6)"/>
    <input type="button" value="9" onclick="Api.getNews(9)"/>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="js/owl.carousel.min.js"></script>
  <script src="js/common.js"></script>
  <script src="js/api.js"></script>
  <script src="js/conversation.js"></script>
  <script src="js/payload.js"></script>
  <script src="js/global.js"></script>
  <script type="text/javascript">
    function abc ()
    {
      $('.owl-carousel').owlCarousel({
        loop: false,
        margin: 30,
        dots: false,
        nav: false,
        responsiveClass: true,
        responsive: {
          0: {
            items: 1,
            margin: 10,
            stagePadding: 45,
          },
          600: {
            items: 3,
            margin: 20,
            stagePadding: 50,
          },
          1000: {
            items: 4
          }
        }
      });
    }
  </script>
</body>
</html>
